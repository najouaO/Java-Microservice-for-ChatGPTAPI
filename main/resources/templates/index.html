<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT Demo</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<main class="container">
	<div class="starter-template">
		<h1>Welcome to the ChatGPT API Demo</h1>
		<h2>Send a Message to ChatGPT</h2>
		<form th:action="@{/}" method="post">
			<fieldset>
				<div class="form-group">
					<input type="text" name="prompt" th:value="${request}" placeholder="Enter your message here" required autofocus/>
				</div>
				<div class="form-group">
					<button type="submit">Send</button>
				</div>
			</fieldset>
		</form>
		<h2 th:if="${response != null}" >ChatGPT Response:</h2>
		<p th:if="${response != null}" th:text="${response}" />
	</div>
</main>
</body>
</html>
